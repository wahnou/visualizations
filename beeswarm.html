<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.0/d3.min.js" integrity="sha512-jXsLjbg/Pr8F5U2evjFaEci7mImlUix865lbvnNmp5TzS86+VTTFVDz7FFTS6VHdhSn7UJ4tjZdvpp0GgT0fZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Swarm Plot</title>
    <link rel="stylesheet" href="global.css">
</head>

<body></body>

</html>
<script>
    const width = 1920;
    const height = 1080;
    const margin = [50, 60, 50, 100];
    let svg = d3
        .select("body")
        .append("svg")
        .attr("id", "viz")
        .attr("height", height)
        .attr("width", width)
        .attr("viewBox", "0 0 "+width+" "+height);

    d3.csv("data.csv").then((data) => {
        // the rest of our d3 code will go here
        // a Set is a convenient way to remove duplicates
        let sectors = Array.from(new Set(data.map((d) => d.Sector)));
        let xScale = d3
            .scaleBand()
            .domain(sectors)
            .range([margin[3], width - margin[1]]);
        
        let yScale = d3
            .scaleLinear()
            .domain(d3.extent(data.map((d) => +d["Return"])))
            .range([height - margin[2], margin[0]]);
        
        let color = d3.scaleOrdinal().domain(sectors).range(d3.schemePaired);

        let marketcapDomain = d3.extent(data.map((d) => +d["Market Cap"]));
        let size = d3.scaleSqrt().domain(marketcapDomain).range([3, 40]);

        svg.selectAll(".circ")
        .data(data)
        .enter()
        .append("circle")
        .attr("class", "circ")
        .attr("stroke", "black")
        .attr("fill", (d) => color(d.Sector))
        .attr("r", (d) => size(d["Market Cap"]))
        .attr("cx", (d) => xScale(d.Sector))
        .attr("cy", (d) => yScale(d.Return));

        
        // Force simulation
        let simulation = d3.forceSimulation(data)
    
        .force("x", d3.forceX((d) => {
            return xScale(d.Sector);
            }).strength(0.2))
        
        .force("y", d3.forceY((d) => {
            return yScale(d.Return);
            }).strength(1))
        
        .force("collide", d3.forceCollide((d) => {
            return size(d["Market Cap"]);
            }))
        
        .alphaDecay(0)
        .alpha(0.3)
        .on("tick", tick);

        function tick() {
            d3.selectAll(".circ")
            .attr("cx", (d) => d.x)
            .attr("cy", (d) => d.y);
        }

        let init_decay = setTimeout(function () {
            simulation.alphaDecay(0.1);
        }, 3000); // start decay after 3 seconds
    });
</script>
